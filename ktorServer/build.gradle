buildscript {
    repositories {
        jcenter()
        //maven {url "https://plugins.gradle.org/m2/"} // added on 04.11.2020
    }
    
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1" // added on 04.11.2020
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
//apply plugin: "com.github.johnrengelman.shadow" // added on 04.11.2020

group 'com.velocip.io'
version '1.0'
mainClassName = "io.ktor.server.netty.EngineMain"
//mainClassName = "com.velocip.io.ApplicationKt" // added on 04.11.2020


// added on 04.11.2020
/*
shadowJar {
    baseName = 'my-application'
    classifier = null
    version = null
}
*/

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "ch.qos.logback:logback-classic:$logback_version"
    testImplementation "io.ktor:ktor-server-tests:$ktor_version"
}
